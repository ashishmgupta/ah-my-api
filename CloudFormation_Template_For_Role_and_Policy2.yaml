Resources:
  PotentialScanApiOnlyRole:
    Type: AWS::IAM::Role
    DeletionPolicy : Retain
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - sts:AssumeRole
            Condition:
              StringEquals:
                aws:PrincipalOrgID: !Ref AWS::AccountId
      Policies:
        - PolicyName: PotentialScanAPIOnlyPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - apigateway:GET
                  - lambda:Get*
                  - lambda:List*
                Resource: '*'
